<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넓이 계산 - Vue.js 공작소</title>
</head>
<body>
    <div id="app">
        <p>
            넓이 : {{area}}
        </p>
        <p>
            <button v-on:click="length += 1">세로 추가</button>
            <button v-on:click="width += 1">가로 추가</button>
        </p>
    </div>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script type="text/javascript">
        new Vue({
            el : "#app",
            data : {
                length : 5,
                width : 5
            },
            computed :{
                area : function(){
                    return this.length * this.width;
                }
            },
            watch : {
                length : function(newVal, oldVal){
                    console.log('이전 세로 길이 : '+ oldVal + '\n새 세로 길이 : ' + newVal);
                },
                width : function(newVal, oldVal){
                    console.log('이전 가로 길이 : '+ oldVal + '\n새 가로 길이 : ' + newVal);
                },
                area : function(newVal, oldVal){
                    console.log('이전 넓이 : '+ oldVal + '\n새 넓이 : ' + newVal);
                }
            }
        });
    </script>
</body>
</html>
